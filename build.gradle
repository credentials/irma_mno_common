apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

version = '0.1.5'
group = 'org.irmacard.mno'

repositories {
    mavenLocal()
    maven {
        url "https://credentials.github.io/repos/maven2/"
    }
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}

dependencies {
    compile 'commons-codec:commons-codec:1.10'
    compile "net.sf.scuba:scuba_smartcards:0.0.7-irma"
    compile 'org.irmacard.api:irma_api_common:0.2.1'
    compile('org.jmrtd:jmrtd:0.5.2') {
        transitive = false // Prevent it from including Scuba 0.0.6
    }
    compile 'com.madgag.spongycastle:prov:1.52.0.0'

    testCompile "junit:junit:4.11"
}

if ( project.hasProperty("mavenRepositoryIRMA") ) {
    uploadArchives.repositories.mavenDeployer {
        repository(url: mavenRepositoryIRMA)
    }
}
